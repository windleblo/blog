<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ '/feed.xml' | relative_url }}">
  
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  {% seo %}
</head>
<body>
  <header class="site-header">
    <div class="header-wrapper">
      <h1 class="site-title">
        <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
      </h1>
      <p class="site-tagline">{{ site.tagline }}</p>
      
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/about' | relative_url }}">About</a>
        <a href="{{ '/where-we-are' | relative_url }}">Where we are</a>
        <a href="{{ '/contact' | relative_url }}">Contact Us</a>
      </nav>
    </div>
  </header>

  <div class="wrapper">
    <main class="page-content">
      {{ content }}
    </main>
  </div>

  <footer class="site-footer">
    <div class="footer-wrapper">
      <p>&copy; {{ 'now' | date: '%Y' }} {{ site.title }}</p>
    </div>
  </footer>
  
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
